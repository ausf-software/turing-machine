		<main>
			<section>
				<div class="tape-container">
					<div class="tape" id="tape"></div>
					<div class="caret" id="caret"></div>
				</div>
				<button onclick="moveLeft()">Влево</button>
				<button onclick="moveRight()">Вправо</button>
			</section>
			
			<section class="input-section center">
				<div class="input-form">
					<div class="space-div">
						<label for="initialState">Начальное состояние:</label>
						<input type="text" id="initialState" name="initialState" required>
					</div>

					<div class="space-div">
						<label for="tape">Лента (символы):</label>
						<input type="text" id="tape" name="tape" required>
					</div>
					
					<div class="space-div">
						<label for="emptySymbol">Пустой символ:</label>
						<input type="text" id="emptySymbol" name="emptySymbol" required>
					</div>

					<div class="space-div">
						<label for="alphabet">Алфавит машины Тьюринга:</label>
						<input type="text" id="alphabet" name="alphabet" required>
					</div>
					
					<div class="space-div">
						<textarea type="text" class="textarea-size" name="rules-string" id="rules-string" placeholder="Rules"></textarea>
					</div>

					<div class="space-div">
						<button type="submit">Запустить программу</button>
					</div>
				</div>
				<div class="input-form answer-form">
					<div id="result_string" class="space-div">Result:</div>
					<div id="result_steps" class="space-div">Count steps:</div>
					<div class="line-table-container list-size" id="lineContainer"></div>
				</div>
			</section>
